{% extends 'base.html' %}

{% block body %}

<main id="main">
  <!-- ======= Form Section ======= -->
  <section id="form" class="about">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="text-center mb-5">
            <h3>Manual Profile Entry</h3>
            <p>Fill in your information manually to create your profile</p>
          </div>

          <div class="card shadow">
            <div class="card-body p-4">
              <form method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="education" class="form-label">Education</label>
                  <textarea
                    class="form-control"
                    id="education"
                    name="education"
                    rows="3"
                    placeholder="Your educational background..."
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="experience" class="form-label"
                    >Work Experience</label
                  >
                  <textarea
                    class="form-control"
                    id="experience"
                    name="experience"
                    rows="4"
                    placeholder="Your work experience..."
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="skills" class="form-label">Skills</label>
                  <textarea
                    class="form-control"
                    id="skills"
                    name="skills"
                    rows="3"
                    placeholder="Your skills and competencies..."
                  ></textarea>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Create Profile
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="text-center mt-4">
            <p>
              Or
              <a href="/file" class="btn btn-outline-secondary"
                >Upload Resume</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
